# ============================================
# Render.com Configuration for Express.js Backend
# ============================================
# This file configures automatic deployment on Render.com
# Place this file in the backend directory
# ============================================

services:
  # Backend API Service
  - type: web
    name: shophub-backend
    env: node
    region: oregon
    plan: free
    branch: master  # Changed from 'main' to match your Git branch
    rootDir: backend  # Specify backend subdirectory
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    
    # Environment Variables
    # You'll need to set these in Render.com dashboard
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      
      - key: PORT
        value: 10000  # Render uses port 10000 by default
      
      - key: FRONTEND_URL
        sync: false  # Set to your Vercel URL
